<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTrend: Analisis & Berita Bisnis Terupdate</title>
    <meta name="description" content="Update harian berita bisnis real-time.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="bg-slate-900 text-white p-6 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase">Biz<span class="text-emerald-500">Trend</span></h1>
                <p class="text-xs opacity-60">Global Business Intelligence</p>
            </div>
            <div class="text-right hidden md:block">
                <p class="text-xs font-mono text-emerald-400 animate-pulse">● LIVE MARKET DATA</p>
            </div>
        </div>
    </header>

    <main class="container mx-auto my-10 px-4">
        <h2 class="text-3xl font-extrabold mb-8 tracking-tight text-slate-800">Berita Bisnis Utama</h2>
        
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="w-10 h-10 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-slate-400 font-medium">Menyinkronkan data pasar...</p>
        </div>

        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <footer class="border-t border-slate-200 bg-white p-8 mt-20 text-center text-slate-500 text-sm">
        &copy; 2026 BizTrend Analytics. Seluruh data diambil secara real-time dari mitra distribusi berita global.
    </footer>

    <script src="app.js"></script>
<div id="news-modal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-4xl max-h-[90vh] rounded-3xl shadow-2xl overflow-hidden flex flex-col">
        <div class="p-4 border-b flex justify-between items-center bg-slate-50">
            <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Detail Laporan</span>
            <button onclick="closeModal()" class="p-2 hover:bg-slate-200 rounded-full transition-colors text-slate-600">
                ✕
            </button>
        </div>
        <div id="modal-body" class="p-8 overflow-y-auto">
            </div>
    </div>
</div>

    
</body>
</html>
